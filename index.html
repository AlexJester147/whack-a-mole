<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! 
    <div class="score_wrap">
    <span class="score">0</span>
    <span class="subs">score</span>
    </div>

    <div class="score_wrap">
    <span class="record_score">0</span>
    <span class="subs">record</span>
    </div>
  
  
  </h1>
    <div class="start_wrap">
    <button class="start">Start!</button>
    
      <legend>playtime (sec)
    <input class="time-input" type="text" value="10" onkeypress="validate(event)">
    </legend>

    <button class="sound"></button>

    <button class="reset">reset record</button>
    </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const recordScore = document.querySelector('.record_score');
  const moles = document.querySelectorAll('.mole');
  const timeInput = document.querySelector('.time-input');
  const start = document.querySelector('.start');
  const reset = document.querySelector('button.reset');
  const sound = document.querySelector('button.sound')

  let lasthole;
  let timeUp = false;
  let score = 0;
  let bestScore = +localStorage.getItem('key', score);
  
  recordScore.textContent = bestScore?bestScore:0;

  
function validate(evt) {
  var theEvent = evt || window.event;
  var key = theEvent.keyCode || theEvent.which;
  key = String.fromCharCode( key );
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}

 
function randomTime(min, max){
    return Math.round(Math.random()*(max - min) + min)
  }

function randomHole(holes){
  const index = Math.floor(Math.random()*holes.length)
  const hole = holes[index]
  if(hole === lasthole){
    console.log('Ups')
    return randomHole(holes)
  }
lasthole = hole
return hole
}

function peep(){
  const time = randomTime(200, 1000)
  const hole = randomHole(holes)
  hole.classList.add('up')
  setTimeout(() => {
    hole.classList.remove('up')
    if (!timeUp) peep()
  }, time)
}

function setTime(){
 return timeInput.value * 1000;
}

start.onclick = function startGame(){
  score = 0;
  scoreBoard.textContent = score;
  timeUp = false;
  recordScore.textContent = bestScore?bestScore:0;
  peep();
  buttonDisabled()
  setTimeout(() => timeUp = true, setTime())
}

function deleteRecord(){
  localStorage.clear()
  recordScore.textContent = 0;
  scoreBoard.textContent = 0;
  bestScore = 0;
  score = 0;
}

function buttonDisabled(){
  reset.setAttribute('disabled', 'disabled');
  start.setAttribute('disabled', 'disabled');
  timeInput.setAttribute('disabled', 'disabled');
  setTimeout(() => {
    reset.removeAttribute('disabled', 'disabled');
    start.removeAttribute('disabled', 'disabled');
    timeInput.removeAttribute('disabled', 'disabled');
  },setTime()+500);
}

reset.addEventListener('click', () => {
    deleteRecord()
  })
 

  function soundStart(){
  let audio = new Audio()
  audio.src = 'pop.mp3';
  audio.volume = 1;
  audio.autoplay = true;
  audio.play()
  sound.classList.remove('off')  
}

function soundStop() {
  let audio = new Audio()
  audio.volume = 0;
  audio.pause()
  sound.classList.add('off')  
}

// function soundCheck(){
//   sound.onclick = function(){

//   if (sound.classList.contains('off')){
//     return soundStop()
//   } else {
//     return soundStart();
//   }
//   }
// }

function bonk(e){
  if (!e.isTrusted) return;
  score++;
  this.parentNode.classList.remove('up')
  scoreBoard.textContent = score;

  this.classList.add('anim');
    setTimeout(() => {
      this.classList.remove('anim');
    }, 500)

  if (score>bestScore){
    bestScore = score
    localStorage.setItem('key', score);
  }
  recordScore.textContent = bestScore?bestScore:0;
}

sound.onclick = function(){
  sound.classList.toggle('off');
}

moles.forEach(mole => mole.addEventListener('click', bonk))
 
moles.forEach(mole => mole.addEventListener('click', () => {
  if (sound.classList.contains('off')){
  soundStop()
} else {
  soundStart()
}
}))

</script>
</body>
</html>
