<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! 
    <div class="score_wrap">
    <span class="score">0</span>
    <span class="subs">score</span>
    </div>

    <div class="score_wrap">
    <span class="record_score">0</span>
    <span class="subs">record</span>
    </div>
  
  
  </h1>
    <div class="start_wrap">
    <button onClick="startGame()">Start!</button>
    </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const recordScore = document.querySelector('.record_score');
  const moles = document.querySelectorAll('.mole');
  let lasthole;
  let timeUp = false;
  let score = 0;
  let bestScore = +localStorage.getItem('key', score);
  
  recordScore.textContent = bestScore?bestScore:0;


  function randomTime(min, max){
    return Math.round(Math.random()*(max - min) + min)
  }

function randomHole(holes){
  const index = Math.floor(Math.random()*holes.length)
  const hole = holes[index]
  if(hole === lasthole){
    console.log('Ups')
    return randomHole(holes)
  }
lasthole = hole
return hole
}

function peep(){
  const time = randomTime(200, 1000)
  const hole = randomHole(holes)
  hole.classList.add('up')
  setTimeout(() => {
    hole.classList.remove('up')
    if (!timeUp) peep()
  }, time)
}

function startGame(){
  scoreBoard.textContent = 0;
  timeUp = false;
  score = 0;
  recordScore.textContent = bestScore?bestScore:0;
  peep();
  setTimeout(() => timeUp = true, 10000)
}


function bonk(e){
  if (!e.isTrusted) return;
  score++;
  this.parentNode.classList.remove('up')
  scoreBoard.textContent = score;

  if (score>bestScore){
    bestScore = score
    localStorage.setItem('key', score);
  }
  recordScore.textContent = bestScore?bestScore:0;
}

moles.forEach(mole => mole.addEventListener('click', bonk))

</script>
</body>
</html>
